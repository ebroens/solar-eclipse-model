# .github/workflows/deploy_docs.yml
name: Deploy Sphinx Docs

on:
  push:
    branches:
      - main  # Or 'master', depending on your default branch name
    paths:
      - 'docs/**' # Trigger only when changes are made in the docs/ directory
      - 'requirements.in' # Or requirements.txt if you don't use pip-tools
      - 'setup.py' # If your project has a setup.py
      - 'pyproject.toml' # If your project uses pyproject.toml for dependencies

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' # Using a specific stable Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install pip-tools
        pip-compile requirements.in # This compiles requirements.in into requirements.txt
        pip install -r requirements.txt
        # Explicitly ensure required libs are installed for plot directive if not pulled by requirements.txt
        # Pin imageio as 2.30+ can cause issues with older matplotlib versions in CI
        pip install 'imageio<2.30'

    # --- NEW DIAGNOSTIC STEP ---
    - name: Diagnose Matplotlib Backend
      run: |
        python -c "import matplotlib; print(f'Matplotlib backend: {matplotlib.get_backend()}');"

    - name: Build Sphinx documentation
      run: |
        cd docs/
        make html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html  # This is where your compiled docs are
        publish_branch: gh-pages

