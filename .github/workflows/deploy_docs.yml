# .github/workflows/deploy_docs.yml
name: Deploy Sphinx Docs

on:
  push:
    branches:
      - main  # Or 'master', depending on your default branch name
    paths:
      - 'docs/**' # Trigger only when changes are made in the docs/ directory
      - 'requirements.in' # Or requirements.txt if you don't use pip-tools
      - 'setup.py' # If your project has a setup.py
      - 'pyproject.toml' # If your project uses pyproject.toml for dependencies

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions: # Permissions need to be at the same level as 'runs-on'
      contents: write # Give write access to contents
      pages: write    # Give write access to pages (needed for newer GHP)
      id-token: write # Give id-token write access (needed for newer GHP, for OIDC)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        # Use a slightly older but very stable Python version like 3.9 or 3.10
        # to avoid cutting-edge compatibility issues if your dependencies are old.
        # Or, if you need 3.11+, explicitly upgrade setuptools/wheel.
        python-version: '3.9' # Changed from '3.x' to a specific stable version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel # Explicitly upgrade setuptools and wheel
        # If you use requirements.in with pip-tools, generate requirements.txt first
        pip install pip-tools
        pip-compile requirements.in
        pip install -r requirements.txt
        # If you only use requirements.txt:
        # pip install -r requirements.txt

    - name: Build Sphinx documentation
      run: |
        cd docs/
        make html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' # Only deploy if pushing to main branch
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html  # This is where your compiled docs are
        publish_branch: gh-pages      # Deploy to the 'gh-pages' branch
        # cname: example.com          # Uncomment and set if you use a custom domain

